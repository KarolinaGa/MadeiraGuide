        <h1>Funchal Cable Car</h1>
        <p>
            <img src="../Resources/Images/TELEFERICOS_MADEIRA_2012_010-1.jpg" />
        </p>
        <p>When you visit Funchal, a cable car ride is a must! The surroundings change as you go up, you can admire the green hills, valleys and the Atlantic Ocean. When you get to the top, you can visit Monte Palace Tropical Garden and Madeira Botanical Garden. </p>
        <p>Source: <a href="https://madeiracablecar.com/en/">Funchal Cable Car</a></p>
