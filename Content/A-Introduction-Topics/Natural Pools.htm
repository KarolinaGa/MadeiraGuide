        <h1>Natural Pools</h1>
        <p>
            <img src="../Resources/Images/111CE330-086D-4F17-B0ED-2AA1CD62D8A9_1_105_c.jpeg" />
        </p>
        <p>The Natural Pools of Porto Moniz are one of the main attractions of Madeira. These volcanic pools allow constant entry of the water.  It’s a great and unique place to visit with your family. You can go for a swim and enjoy food in one of the local cafés after.</p>
        <p>Source: <a href="https://visitmadeira.com/en/what-to-do/sea-lovers/natural-pools/">VisitMadeira</a></p>
